<!DOCTYPE html>
<html>
<head>
    <title>AI Prank Call App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>AI Prank Call App</h1>
    <form method="POST">
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number"><br>
        <label for="pricing_plan">Pricing Plan:</label><br>
        <select id="pricing_plan" name="pricing_plan">
            <option value="free">Free</option>
            <option value="premium">Premium</option>
        </select><br>
        <label for="voice">Voice:</label><br>
        <select id="voice" name="voice">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <input type="submit" value="Make Prank Call">
    </form>
</body>
</html>
